<div class="container">
    <div *ngIf="!taskid">
        <p class="alert alert-danger">there is no task id</p>
        
    </div>
    <div *ngIf="taskid">
        <div class="mb-3">
        <label for="name"  class="form-label">Task Name</label>
    
        <input type="text"   class="form-control" placeholder="Enter Task Name" [(ngModel)]="task.name">
       </div>
       <div class="mb-3">
        <label for="description"  class="form-label">Description</label>
    
        <textarea class="form-control"  placeholder="Enter Description" [(ngModel)]="task.description"></textarea>
    </div>
    <div class="mb-3">
    
        <label for="dueDate"  class="form-label">Due Date</label>
        <input type="date"  class="form-control"  placeholder="dueDate" [(ngModel)]="task.dueDate">
    
    </div>
    <div class="d-grid gap-2">
    <button class="btn btn-secondary" (click)="updateTask()" >Update</button>
    <button class="btn btn-danger"(click)="deleteTask()" >Delete</button>
    
    
    </div>
    </div>
    </div>
